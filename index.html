<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOCL Meeting Booking System</title>
    <link rel="stylesheet" href="stylemain.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <img src="image/logo.gif" alt="IOCL Logo" class="logo">
            <h1>IOCL Meeting Booking System</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <p>Book your meeting seamlessly by selecting the type of meeting and filling in the required details.</p>

        <!-- Dropdown for Meeting Type -->
        <div class="form-container">
            <div class="meeting-type">
                <label for="meetingType">Select Meeting Type:</label>
                <select id="meetingType" onchange="showForm()">
                    <option value="" selected disabled>Select</option>
                    <option value="RBO">R.B.O.</option>
                    <option value="RSH">R.S.H.</option>
                </select>
            </div>

            <!-- Meeting Details Form -->
            <div id="meetingForm" class="hidden">
                <h3>Enter Meeting Details</h3>
                <form id="meetingDetailsForm">
                    <div class="form-group">
                        <label for="meetingID">Meeting ID:</label>
                        <input type="text" id="meetingIDField" readonly required>
                        <button type="button" onclick="generateMeetingID()">Generate Meeting ID</button>
                    </div>

                    <div class="form-group">
                        <label for="meetingDate">Date:</label>
                        <input type="date" id="meetingDate" required>
                    </div>

                    <div class="form-group">
                        <label for="meetingDesc">Meeting Description:</label>
                        <textarea id="meetingDesc" placeholder="Describe the meeting" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="meetingChair">Meeting Chaired By:</label>
                        <select id="meetingChair">
                            <option value="ED & RH">ED & RH</option>
                            <option value="CGM(TS&HSE)">CGM(TS&HSE)</option>
                            <option value="CGM(T)">CGM(T)</option>
                            <option value="CGM(PJ)">CGM(PJ)</option>
                            <option value="GM(HR)">GM(HR)</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>

                    <h4>Enter the points of discussion</h4>
                    <table id="discussionTable">
                        <thead>
                            <tr>
                                <th>Point of Discussion</th>
                                <th>Target Date</th>
                                <th>FPR</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><textarea placeholder="Enter discussion point" required></textarea></td>
                                <td><input type="date" required></td>
                                <td><input type="text" required></td>
                                <td><button type="button" onclick="removeRow(this)">Remove</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" onclick="addRow()">Add Discussion Point</button>
                    <button type="submit">Register Meeting</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>IOCL Meeting Booking System Â© 2024</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
